plugins {
    id 'java'
}

group = 'com.shixin'
version = '0.0.1'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.dom4j:dom4j:+'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:+'
}

tasks.named('test') {
    useJUnitPlatform()
}
